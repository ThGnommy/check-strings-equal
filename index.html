T<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Compare Text</title>
  </head>
  <body>
    <header>are these strings the same?</header>
    <div class="text-container">
      <textarea id="t1" cols="30" rows="10"></textarea>
      <textarea id="t2" cols="30" rows="10"></textarea>
    </div>
    <button>CHECK IF EQUAL</button>
    <button class="reset">RESET</button>
    <span id="message"></span>
  </body>
</html>

<script>
  const text1 = document.getElementById("t1");
  const text2 = document.getElementById("t2");
  const button = document.querySelector("button");
  const buttonReset = document.querySelector(".reset");
  const message = document.getElementById("message");

  const setTextResult = (result) => {
    if (result == 0) {
      message.innerHTML = "MATCH";
      message.classList.add("isEqual");
      message.classList.remove("isNotEqual");
    } else if (result > 0 || result < 0) {
      message.innerHTML = "NOT MATCH";
      message.classList.add("isNotEqual");
      message.classList.remove("isEqual");
    }
  };

  const equalCheck = () => {
    let str1 = text1.value.replace(/\s/g, "");
    let str2 = text2.value.replace(/\s/g, "");

    if (str1 == "" || str2 == "") return;

    console.log("FRASE LEFT: " + str1);
    console.log("FRASE RIGHT: " + str2);

    let result = str1.localeCompare(str2);
    setTextResult(result);
  };

  const resetCamps = () => {
    text1.value = "";
    text2.value = "";
  }

  button.addEventListener("click", equalCheck);
  buttonReset.addEventListener("click", resetCamps)
</script>
